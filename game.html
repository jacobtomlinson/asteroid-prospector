    <style>
        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body:after {
            font-size: 30px;
            line-height: 140px;
            text-align: center;
            color: rgb(60, 16, 11);
            background: rgba(255, 255, 255, 0.6);
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 140px;
            margin-left: -200px;
            margin-top: -70px;
            border-radius: 5px;
        }
        body.before-game:after {
            content: 'press "z" to start';
        }
        body.lose-game:after {
            content: 'press "z" to try again';
        }
        body.win-game:after {
            content: 'Win! press "z" to play again';
        }
        body {
            background-color: #000037;
        }

        .overlay {
            color: #FFFFFF;
        }
    </style>
  </head>
  <body>
    <div class="overlay">Score 1: <span id="score1"></span></div>
    <div class="overlay">Score 2: <span id="score2"></span></div>
    <div class="overlay">Score 3: <span id="score3"></span></div>
    <div class="overlay">Time: <span id="time"></span></div>
